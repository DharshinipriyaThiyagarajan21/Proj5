<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
      Proj5.- Signup
    </title>

    <link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="images/calendar-favicon/favicon.ico">


    <script type="text/javascript" src="dependencies/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="dependencies/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dependencies/angular-1.5.11/angular.min.js"></script>

    <script src="js/signup.js"></script>


</head>
<body  class="bodyDesign">

  <div class="indexContainer" ng-app="proj5" ng-controller="signupController">

        <div class="SignUpDiv">
          <div class="col-md-4"></div>
          <!-- HEADER -->
          <div class="col-md-4">
            <div class="header">
              <h1>Proj5.</h1>
            </div>
            <!-- SIGNUP FORM -->
            <form name="signupForm">
              <!-- USERNAME -->
              <div class="form-group">
                <div class="right-inner-addon ">
                  <div ng-switch="signupForm['user[username]'].$valid && userValidity.username">
                    <div ng-switch-default>
                      <span class="glyphicon glyphicon-remove-sign"></span>
                    </div>
                    <div ng-switch-when=true>
                      <span class="glyphicon glyphicon-ok-sign"></span>
                    </div>
                  </div>

                  <input type="text" ng-model="user.username" ng-change="validateUsername()"
                  name="user[username]" class="form-control" placeholder="Username"
                  title="Please enter a valid Username. Alphanumeric Count should be 6-24" required>
                </div>
              </div>

              <!-- FIRST NAME -->
              <div class="form-group">
                <div class="right-inner-addon ">
                  <div ng-switch="signupForm['user[firstname]'].$valid">
                    <div ng-switch-default>
                      <span class="glyphicon glyphicon-remove-sign"></span>
                    </div>
                    <div ng-switch-when=true>
                      <span class="glyphicon glyphicon-ok-sign"></span>
                    </div>
                  </div>

                  <input type="text" ng-model="user.firstname" class="form-control" placeholder="First Name"
                  name="user[firstname]" ng-change="validateFirstname()" ng-pattern="/^[a-zA-Z\s]*$/" required>
                </div>
              </div>

              <!-- LAST NAME -->
              <div class="form-group">
                <div class="right-inner-addon ">
                  <div ng-switch="signupForm['user[lastname]'].$valid">
                    <div ng-switch-default>
                      <span class="glyphicon glyphicon-remove-sign"></span>
                    </div>
                    <div ng-switch-when=true>
                      <span class="glyphicon glyphicon-ok-sign"></span>
                    </div>
                  </div>

                  <input type="text" ng-model="user.lastname" class="form-control" placeholder="Last Name"
                  name="user[lastname]" ng-change="validateLastname()" ng-pattern="/^[a-zA-Z\s]*$/" required>
                </div>
              </div>

              <!-- EMAIL -->
              <div class="form-group">
                <div class="right-inner-addon ">
                  <div ng-switch="signupForm['user[email]'].$valid">
                    <div ng-switch-default>
                      <span class="glyphicon glyphicon-remove-sign"></span>
                    </div>
                    <div ng-switch-when=true>
                      <span class="glyphicon glyphicon-ok-sign"></span>
                    </div>
                  </div>

                  <input type="email" ng-model="user.email" name="user[email]" class="form-control" placeholder="Enter email id"
                  title="Please enter a valid email id" ng-blur="validateEmail()" ng-focus="validateEmail()" required>
                </div>
              </div>

              <!-- PASSWORD -->
              <div class="form-group">
                <div class="right-inner-addon ">
                  <div ng-switch="signupForm['user[password]'].$valid && userValidity.password">
                    <div ng-switch-default>
                      <span class="glyphicon glyphicon-remove-sign"></span>
                    </div>
                    <div ng-switch-when=true>
                      <span class="glyphicon glyphicon-ok-sign"></span>
                    </div>
                  </div>

                  <input type="password" ng-model="user.password" name="user[password]"
                  ng-change="validatePassword()" class="form-control" placeholder="Password"
                  title="Please enter a valid password. Alphanumeric Count should be 8-12" required>
                </div>
              </div>

              <!-- PASSWORD REPEAT -->
              <div class="form-group">
                <div class="right-inner-addon">
                  <div ng-switch="userValidity.passwordRepeat">
                    <div ng-switch-default>
                      <span class="glyphicon glyphicon-remove-sign"></span>
                    </div>
                    <div ng-switch-when=true>
                      <span class="glyphicon glyphicon-ok-sign"></span>
                    </div>
                  </div>

                  <input type="password" ng-model="user.passwordRepeat" ng-change="validatePasswordRepeat()"
                  name="user[passwordRepeat]" class="form-control" placeholder="Confirm Password"
                  title="Please enter the correct password" required>
                </div>
              </div>

              <!-- BUTTONS -->
              <div class="row">
                <div class="col-md-2"></div>

                <div class="col-md-4">
                  <button type="submit" ng-disabled="!showSignup" class="btn btn-default defaultButtonsIndex" onclick="location.href='createOrJoin.html'">Sign Up</button>
                </div>

                <div class="col-md-4">
                  <input type="button" class="btn btn-default defaultButtonsIndex" onclick="location.href='index.html'" value="Cancel" />
                </div>
              </div>

            </form>
          </div>

          <div class="col-md-4"></div>
        </div>
      </div>

</body>
</html>
