<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
      Proj5.- Login
    </title>

    <link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="images/calendar-favicon/favicon.ico">


    <script type="text/javascript" src="dependencies/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="dependencies/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="dependencies/angular-1.5.11/angular.min.js"></script>

    <script src="js/index.js"></script>


</head>
<body class="bodyDesign">

  <div class="container indexContainer" ng-app="proj5" ng-controller="indexController">

        <div class="row">
          <div class="col-md-4"></div>

          <div class="col-md-4">
            <form name="loginForm">
	            	<div class="header">
	            		<h1>Proj5.</h1>
	            	</div>

		            <div class="form-group">
                  <input type="email" ng-model="user.email" class="form-control" placeholder="Email" required>
		           	</div>

		           	<div class="form-group">
		           		<input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
		           	</div>

		           	<div class="checkbox">
		           		<label id="rememberme"><input type="checkbox" >Remember me</label>
		           	</div>

                <div class="row">
                  <div class="col-md-2"></div>

                  <div class="col-md-4">
                    <button type="submit" class="btn btn-default defaultButtonsIndex" onclick="location.href='createOrJoin.html'" ng-click="submitForm()">Login</button>
                  </div>

                  <div class="col-md-4">
                    <input type="button" class="btn btn-default defaultButtonsIndex" onclick="location.href='signup.html'" value="Sign Up" />
                  </div>
                </div>

              </form>
            </div>

            <div class="col-md-4"></div>
        </div>
      </div>
</body>
</html>
